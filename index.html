<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- css -->
     <link rel="stylesheet" href="./assets/css/style.css">

    <title>Document</title>
</head>
<body class="bg-[#75DED9]">
    
   <div class="py-[100px] hidden min-[1200px]:flex flex-col items-center  max-w-[100%] overflow-x-hidden relative">

    <h1 class="text-center text-white text-[5vw]">MEME Maker</h1>
 
    <!-- input image -->
    <div class="w-[95%] max-w-[3000px] h-[550px] uploadImageContainer cursor-pointer relative flex justify-center items-center rounded-[20px] border-black border-[4px]">
       <input type="file" id="imageInput" accept="image/*" class="w-full h-full cursor-pointer absolute z-10 opacity-0">

       <div class="absolute top-[5%] flex flex-col items-center z-10 text-white">
           <img src="./assets/icons/uploadIcon.svg" alt="upload" class="w-[50px] h-auto object-contain">
           <p class="text-[1.5em]">Drag & drop an image here,</p>
           <p class="text-[1.5em]">or click to select one</p>
           <p class="text-[.95em] lowercase">(Only *.jpeg and *.png images will be accepted)            </p>
       </div>

       <img src="./assets/images/bgInput.webp" alt="" class="bottom-0 w-full h-auto object-contain absolute z-0">

    </div>
   
   <div class="memeMakerContainer w-[94vw] h-[45vw]  relative hidden justify-center items-center mx-auto border-[2px] rounded-xl border-black bg-white overflow-hidden ">
       
       <!-- canvas -->
       <div class="w-[70%] h-full bg-white relative">
           <canvas id="imageCanvas" width="700" height="700" class="h-full w-full"></canvas>
       </div>

       <!-- buttons settings -->
       <div class="settingContainer w-[30%] flex flex-wrap gap-4 justify-center h-full pt-4 border-l-[2px] border-black">

           <div class="choiseBtnContainer w-[90%] flex justify-between rounded-full border-black border-[1px] h-[40px]">

               <button data-btn="head" class="active">HEAD</button>
               <button data-btn="accessories">ACCESSORIES</button>
               <button data-btn="extras">EXTRAS</button>

           </div>

           <!-- choise meme -->

            <!-- head -->
          <div id="head" class="choiseMemes active w-full justify-center items-start flex-wrap gap-3 h-auto">

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Head/body-cup.png" alt="">
           </div>

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Head/body-levitating.png" alt="">
           </div>

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Head/body.png" alt="">
           </div>

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Head/bogdanoff.png" alt="">
           </div>

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Head/brave-deebo.png" alt="">
           </div>

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Head/cashgun.png" alt="">
           </div>

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Head/deebo-pose-jump.png" alt="">
           </div>

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Head/deebo-pose-standing.png" alt="">
           </div>

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Head/eyes.png" alt="">
           </div>

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Head/face.png" alt="">
           </div>

          </div>

          <!-- accessories -->
          <div id="accessories" class="choiseMemes w-full justify-center items-start flex-wrap gap-3 h-auto">

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/army-helmet.png" alt="">
           </div> 

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/bandage.png" alt="">
           </div> 

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/bandana.png" alt="">
           </div> 

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/beanie.png" alt="">
           </div> 

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/bubble.png" alt="">
           </div> 

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/cap.png" alt="">
           </div> 

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/chain-dol.png" alt="">
           </div> 

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/chain.png" alt="">
           </div> 

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/cheff.png" alt="">
           </div> 

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/crown.png" alt="">
           </div> 

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/eyepatch.png" alt="">
           </div> 

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/fwog-hat.png" alt="">
           </div> 

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/glasses-sup.png" alt="">
           </div> 

           <div class="w-[25%] relative cursor-pointer addImage">
               <img src="./assets/images/Accessories/headphones.png" alt="">
           </div> 

          </div>

           <!-- extras -->
           <div id="extras" class="choiseMemes w-full justify-center items-start flex-wrap gap-3 h-auto">

               <div class="w-[25%] relative cursor-pointer addImage">
                   <img src="./assets/images/Extras/bee.png" alt="">
               </div>  

               <div class="w-[25%] relative cursor-pointer addImage">
                   <img src="./assets/images/Extras/butterfly-tor.png" alt="">
               </div>  

               <div class="w-[25%] relative cursor-pointer addImage">
                   <img src="./assets/images/Extras/butterfly-yellow.png" alt="">
               </div>  

               <div class="w-[25%] relative cursor-pointer addImage">
                   <img src="./assets/images/Extras/cash-side.png" alt="">
               </div>  

               <div class="w-[25%] relative cursor-pointer addImage">
                   <img src="./assets/images/Extras/cash.png" alt="">
               </div>  

               <div class="w-[25%] relative cursor-pointer addImage">
                   <img src="./assets/images/Extras/coin-deebo.png" alt="">
               </div>  

               <div class="w-[25%] relative cursor-pointer addImage">
                   <img src="./assets/images/Extras/coins.png" alt="">
               </div>  

               <div class="w-[25%] relative cursor-pointer addImage">
                   <img src="./assets/images/Extras/floating-cash.png" alt="">
               </div>  

               <div class="w-[25%] relative cursor-pointer addImage">
                   <img src="./assets/images/Extras/gm.png" alt="">
               </div>  

               <div class="w-[25%] relative cursor-pointer addImage">
                   <img src="./assets/images/Extras/plantbar.png" alt="">
               </div>  

               <div class="w-[25%] relative cursor-pointer addImage">
                   <img src="./assets/images/Extras/rocket.png" alt="">
               </div>  

               <div class="w-[25%] relative cursor-pointer addImage">
                   <img src="./assets/images/Extras/stone-dex.png" alt="">
               </div>  
   
           </div>


          <!-- start and download -->
           <div class="btnChoise w-full flex justify-center items-center gap-4">

               <button id="restartButton" class=" ">Start Over</button>

               <button id="downloadButton">Download Image</button>

            
           </div> 


       </div>
     

   </div>

   <div id="settingsPanel" style="display:none;" class="">
       <div class="">
           <label for="rotate">Rotate:</label>
       <input type="range" id="rotate" min="0" max="360" value="0">
       </div> 
       <br>
       <div class=""><label for="size">Size:</label>
           <input type="range" id="size" min="0.1" max="2" step="0.1" value="1"  ></div>
       <br> 

       <button id="toggleMirror">
           <img src="./assets/icons/mirror.svg" alt="mirror" class="w-[45px] h-auto object-contain">
       </button>

       <button id="deleteButton">
           <img src="./assets/icons/deleteIcon.svg" alt="delete" class="w-[45px] h-auto object-contain">
       </button>
       <button id="bringToFrontButton" class="my-3">
           <img src="./assets/icons/indexTop.svg" alt="delete" class="w-[45px] h-auto object-contain">
       </button>
       <button id="sendToBackButton">
           <img src="./assets/icons/indexBottom.svg" alt="index" class="w-[45px] h-auto object-contain">
       </button>

   </div>
   </div>

   <div class="h-[100vh] w-full min-[1200px]:hidden relative flex justify-center items-center  ">
    <h1 class="text-center text-white text-[5vw]">not available on mobile</h1>
   </div>


    <script src="./assets/js/index.js"></script>
</body>
</html>
